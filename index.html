<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
			<figcaption>Kenzieflix</figcaption>
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

		<header>
			<h2>Quem está assistindo?</h2>
		</header>
				
			
			<!-- LISTA DE USUÁRIOS -->
			<ul class="user__list">
				
				<!-- USUÁRIO 1 -->
				<li class="user__list__item">
					<figure>
						<img src="img/avatar.png" alt="Luis">
						<figcaption>Luis</figcaption>
					</figure>

					<h3>Luis</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class="user__list__item">
					<figure>
						<img src="img/Netflix Profile Avatars on Behance_files/1bdc9a33850498.56ba69ac2ba5b.png" alt="Juca">
						<figcaption>Juca</figcaption>
					</figure>

					<h3>Juca</h3>
				</li>

				<!-- USUÁRIO 3 -->
				<li class="user__list__item">
					<figure>
						<img src="img/avatar2.png" alt="Lucas">
						<figcaption>Lucas</figcaption>
					</figure>

					<h3>Lucas</h3>
				</li>

				<li class="user__list__item">
					<figure>
						<img img src="img/Netflix Profile Avatars on Behance_files/64623a33850498.56ba69ac2a6f7.png" alt="Jimmy">
						<figcaption>Jimmy</figcaption>
					</figure>

					<h3>Jimmy</h3>
				</li>
				
					<!-- ADICIONAR PERFIL-->
				<li class="user__list__item addPerfil">
					<figure id="addPerfilFigure">
						<img id="addUser"src="img/plus-sign.png" alt="Adicionar perfil">
							<figcaption>Adicionar perfil</figcaption>
						</figure>
	
						<h3>Adicionar perfil</h3>
				</li>

			</ul>

			

			

			<footer>
				<button>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
